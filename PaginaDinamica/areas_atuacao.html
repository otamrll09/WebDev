<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Areas de Atuação</title>
</head>
<body id="comun_bg">
    <main>
        <div class="container">
            <div class="row">
                <h1 class="titulo" style="text-align: center;">Cargos de Segurança da Informação</h1>
                <div class="col">                    
                    <p class="texto">A área de segurança cibernética possui diversas vertentes que um profissional pode seguir, ao decorrer do tempo e experiencia adquirida. A seguir temos um breve resumo de cada cargo, as competencias necessarias e as atribuições.</p> 
                </div>
                <div class="col">
                    <div class="img_aat">
                        <img class="img_aat_abr" src="img/init.png" alt="funcao">
                    </div>
                </div>
            </div>
           
        </div>
        <div class="container menu_carg" id="menu_rapido">
            <hr style="margin:2px">
            <div class="row justify-content-center">
                <div class="col aatRow_sp">
                    <button class="btnCargAna btn_menu">
                        <div class="img_aat_menu">
                            <img id="cargo_img_menu" src="img/analista.png" alt="funcao">
                        </div>
                        <h2 class="h_menu" id="fun_ana">Analista</h2>
                    </button>
                </div>
                <div class="col aatRow_sp">
                    <button class="btnCargEsp btn_menu">
                        <div class="img_aat_menu">
                            <img id="cargo_img_menu" src="img/especialista.png" alt="funcao">
                        </div>
                        <h2 class="h_menu" id="fun_esp">Especialista</h2>
                    </button>
                </div>
                <div class="col aatRow_sp">
                    <button class="btnCargAud btn_menu">
                        <div class="img_aat_menu">
                            <img id="cargo_img_menu" src="img/auditor.png" alt="funcao">
                        </div>
                        <h2 class="h_menu" id="fun_aud">Auditor</h2>
                    </button>
                </div>
                <div class="col aatRow_sp">
                    <button class="btnCargEng btn_menu">
                        <div class="img_aat_menu">
                            <img id="cargo_img_menu" src="img/engenheiro.png" alt="funcao">
                        </div>
                        <h2 class="h_menu" id="fun_eng">Engenheiro</h2>
                    </button>
                </div>
                <div class="col aatRow_sp">
                    <button class="btnCargCon btn_menu">
                        <div class="img_aat_menu">
                            <img id="cargo_img_menu" src="img/consultor.png" alt="funcao">
                        </div>
                        <h2 class="h_menu" id="fun_con">Consultor</h2>
                    </button>
                </div>
                <div class="col aatRow_sp">
                    <button class="btnCargAdm btn_menu">
                        <div class="img_aat_menu">
                            <img id="cargo_img_menu" src="img/administrador.png" alt="funcao">
                        </div>
                        <h2 class="h_menu" id="fun_adm">Administrador</h2>
                    </button>
                </div>
                <div class="col aatRow_sp">
                    <button class="btnCargArq btn_menu">
                        <div class="img_aat_menu">
                            <img id="cargo_img_menu" src="img/arquiteto.png" alt="funcao">
                        </div>
                        <h2 class="h_menu" id="fun_arq">Arquiteto</h2>
                    </button>
                </div>
                <div class="col aatRow_sp">
                    <button class="btnCargGer btn_menu">
                        <div class="img_aat_menu">
                            <img id="cargo_img_menu" src="img/Gerente.png" alt="funcao">
                        </div>
                        <h2 class="h_menu" id="fun_ger">Gerente</h2>
                    </button>
                </div>
                <div class="col aatRow_sp">
                    <button class="btnCargDir btn_menu">
                        <div class="img_aat_menu">
                            <img id="cargo_img_menu" src="img/diretor.png" alt="funcao">
                        </div>
                        <h2 class="h_menu" id="fun_dir">Diretor</h2>
                    </button>
                </div>
            </div>
            <hr style="margin:2px">
        </div>
        <section class="container" id="dsp">
            <div class="row ">
                <div class="col align-self-center btn">
                    <button class="btn_ant">
                        <i class="btn_img"><b><</b></i>
                    </button>
                </div>
                <div class="col-8 aat">
                    
                    <div class="row">
                        <div class="col-8">
                            <h2 class="subtitulos_card" id="nomeCargo">Função</h2>
                            <p class="texto_card" id="resumoCargo">A</p>
                        </div>
                        <div class="col align-self-center">
                            <div class="img_aat">
                                <img id="cargo_img" src="img/init.png" alt="funcao">
                            </div>
                        </div>
                    </div>
                    
                    <p class="texto_card" id="requisitosCargo">B</p>
                    <h3 class="subtitulos_card">Atribuições</h3>
                    <ul>
                        <li class="texto_card" id="atrib1Cargo"></li>
                        <li class="texto_card" id="atrib2Cargo"></li>
                        <li class="texto_card" id="atrib3Cargo"></li>
                    </ul>
                </div>
                <div class="col align-self-center btn">
                    <button class="btn_prx">
                        <i class="btn_img"><b>></b></i>
                    </button>
                </div>
            </div>
            <!--Barra de tempo-->
            <div id="myProgress">
                <div id="myBar"></div>
              </div>
        </section>
    </main>
    <script src="aat_js.js"></script>
</body>
</html>
